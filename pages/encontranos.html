        <main class="row">
          <div class="col-lg-12 col-12">
            <h1 class="mx-auto text-primary" style="width: 200px" data-aos="fade-up" data-aos-duratiom="3000">ENCONTRANOS</h1>
          </div>
          <div class="col-lg-12 col-12">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nombre y Apellido</label>
                <input type="nombre y apellido" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Dirreccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="0261555555">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Busqueda</label>
                <select id="inputState" class="form-select">
                  <option selected>Fibra Optica</option>
                  <option>Movistar Hogar</option>
                  <option>Planes Moviles</option>
                  <option>escuchar oferta</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Otro numero de contacto</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Chequear datos
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
